<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <select class="lang" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">◊¢◊ë◊®◊ô◊™</option>
        </select>
        <img src="ICONS/LOGO.png" onclick="showGallery()">
        <nav class="main-nav">
            <p data-trans="gallery" onclick="showGallery()">Gallery</p>
            <p data-trans="saved-memes" onclick="showSavedMemes()">Saved memes</p>
        </nav>

    </header>
    <main>
        <section class="gallery">
            <datalist id="Category">
                <option value="All" data-trans="all">
                <option value="baby" data-trans="baby">
                <option value="funny" data-trans="funny">
                <option value="angry" data-trans="angry">
                <option value="dog" data-trans="dog">
                <option value="cat" data-trans="cat">
            </datalist>
            <section class="">
            <div class="choose">
            </div>
            <div class="upload">
                <p data-trans="upload">Upload a photo of your own</p>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
            </div>
        </section>
            <div class="filter">
                <button data-trans="flexible" class="flexible" onclick="onRandomMeme()">I'm flexible</button>
                <input class="category" list="Category" placeholder="Filter by" onchange="onFilterBy(this.value)">
                <div class="key-words"> </div>
            </div>

            <div class="uploaded-imgs"></div>
            <div class="imgs-container"></div>
        
        </section>
        <section class="saved-memes">

        </section>
        <!-- <div class="modal">
            <p data-trans="modal">Meme saved</p>
        </div> -->
        <section class="editor">
            <div class="canvas-container">
                <canvas width="400" height="400" style="outline: 1px solid black">
                </canvas>
            </div>
            <div class="tools">
                <input class="text-box" type="text" id="text" name="text" oninput="onChangeText(this.value)">
                <!-- <button type="submit">Add</button> -->
                <button class="switch" onclick="onSwitchLine()">
                    <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""> </button>
                <button class="add" onclick="onAddLine()">
                    <img src="ICONS/add.png" alt=""> </button>
                <button class="delete" onclick="onDeleteLine()">
                    <img src="ICONS/trash.png" alt=""></button>

                <button class="font-up" onclick="onChangeFontSize(1)">
                    <img src="ICONS/increase font - icon.png" alt=""></button>
                <button onclick="onChangeFontSize(-1)">
                    <img src="ICONS/decrease font - icon.png" alt=""> </button>



                <button onclick="onSetAlignment('right')">
                    <img src="ICONS/align-to-left.png" alt=""></button>
                <button onclick="onSetAlignment('center')">
                    <img src="ICONS/center-text-alignment.png" alt=""></button>
                <button onclick="onSetAlignment('left')">
                    <img src="ICONS/align-to-right.png" alt=""></button>

                <select class="change-font" onchange="onChangeFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value='Courier New'>Courier New</option>
                    <option value="Arial">Arial</option>
                </select>
                <button>
                    <img class="color-img" src="ICONS/paint-board-and-brush.png" alt="">
                    <input class="color" type="color" id="colorPicker" name="colorPicker" value="#rrggbb"
                        oninput="onSetColor(this.value)">
                </button>
                <button class="sticker heart" onclick="onAddLine('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button class="sticker" onclick="onAddLine('üï∂')">üï∂</button>
                <button class="sticker" onclick="onAddLine('‚ú®')">‚ú®</button>
                <button class="sticker" onclick="onAddLine('üëçüèæ')">üëçüèæ</button>
                <button class="sticker" onclick="onAddLine('üëÑ')">üëÑ</button>
                <button class="btn download">
                    <a data-trans="download" href="#" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                </button>
                <button data-trans="facebook-share" class="btn" onclick="onUploadImg()">
                    Share on Facebook
                </button>
                <button data-trans="save-meme" class="btn" onclick="onSaveMeme()">Save meme</button>

            </div>
        </section>
    </main>
    <footer>
        <img src="ICONS/LOGO.png" onclick="showGallery()">
        <p>All rights reserved 2023</p>
    </footer>
    <script src="js/utilService.js"></script>
    <script src="js/i18n.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/galleyService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
