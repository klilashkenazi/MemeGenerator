<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <nav class="main-nav">
        <h4>Meme Generator</h4>
        <p onclick="showGallery()">Gallery</p>
        <p onclick="showSavedMemes()">Saved memes</p>

    </nav>
    <section class="gallery">
        <h1>Gallery</h1>
        <input class="category" list="Category" placeholder="Filter by" onchange="onFilterBy(this.value)">
        <datalist id="Category">
            <option value="All">
            <option value="baby">
            <option value="funny">
            <option value="angry">
            <option value="dog">
            <option value="cat">
        </datalist>
        <p>Choose a photo</p>
        <button class="flexible" onclick="onRandomMeme()">I'm flexible</button>
        <p>or upload one</p>
        <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
        <div class="imgs-container"></div>
    </section>
    <section class="saved-memes">

    </section>
    <section class="editor">
        <div class="canvas-container">
            <canvas width="400" height="400" style="outline: 1px solid black" onclick="onClickLine(event)">
            </canvas>
        </div>
        <form class="tools" onsubmit="onSubmit(event)">
            <label for="text">Add text:</label>
            <input type="text" id="text" name="text" oninput="onChangeText(this.value)">
            <!-- <button type="submit">Add</button> -->
            <input type="color" id="colorPicker" name="colorPicker" value="#rrggbb" oninput="onSetColor(this.value)">
            <button onclick="onChangeFontSize(1)">
                <img src="ICONS/increase font - icon.png" alt=""></button>
            <button onclick="onChangeFontSize(-1)">
                <img src="ICONS/decrease font - icon.png" alt=""> </button>
            <button onclick="onAddLine()">
                <img src="ICONS/add.png" alt=""> </button>
            <button onclick="onDeleteLine()">
                <img src="ICONS/trash.png" alt=""></button>
            <button onclick="onSetAlignment('left')">
                <img src="ICONS/align-to-right.png" alt=""></button>
            <button onclick="onSetAlignment('right')">
                <img src="ICONS/align-to-left.png" alt=""></button>
            <button onclick="onSetAlignment('center')">
                <img src="ICONS/center-text-alignment.png" alt=""></button>
            <button onclick="onSwitchLine()">
                <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""> </button>
            <select onchange="onChangeFont(this.value)">
                <option value="Impact">Impact</option>
                <option value='Courier New'>Courier New</option>
                <option value="Arial">Arial</option>
            </select>
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
            <button class="btn" onclick="onUploadImg()">
               Share on Facebook
              </button>
            <button onclick="onSaveMeme()">Save meme</button>

        </form>
    </section>
    <script src="js/utilService.js"></script>
    <script src="js/main.js"></script>
    <script src="js/galleyService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
